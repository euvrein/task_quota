<html>
    <head>
        <title>Task Quota</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This is a personal web application that is to being utilised as a guide to help me track on how many tasks I should finish and stop me from procastinating. For some reason, this application motivates me to push myself to finish the work before work time is over.">
        <meta name="keywords" content="Task Management, Task Quota, Task Goals">
        <meta name="author" content="Euvrein">
        <!-- Latest compiled and minified CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <div class="alert alert-danger alert-dismissible m-2 p-3">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span id="warning"></span>
            </div>
            <!-- <div class="text-center">
                <div class="spinner-grow text-muted"></div>
                <div class="spinner-grow text-primary"></div>
                <div class="spinner-grow text-success"></div>
                <div class="spinner-grow text-info"></div>            
                <div class="spinner-grow text-warning"></div>
                <div class="spinner-grow text-danger"></div>
                <div class="spinner-grow text-secondary"></div>
                <div class="spinner-grow text-dark"></div>
                <div class="spinner-grow text-light"></div>
            </div> -->
            <!-- <div class="card-lg m-2 p-3"> -->
                
                <div class="row">
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="Notes..." rows="20"></textarea>
                    </div>
                </div>

                <div class="input-group">
                    <select class="form-select mb-3" aria-label="Start" id="start_time">
                        <option selected disabled>What time are you starting?</option>
                        <option value="0730">07:30 AM</option>
                        <option value="0800">08:00 AM</option>
                        <option value="0830">08:30 AM</option>
                    </select>
                </div>

                <table class="table table-striped table-bordered ">
                    <thead>
                        <tr>
                            <td colspan=3 class="text-danger text-center text-white bg-primary"><strong>Daily Task Quota</strong></td>
                        </tr>
                        <tr>
                            <th class="text-success">Work Hours</th>
                            <th colspan=2 class="text-primary text-center">Tasks Goal</th>
                        </tr>
                    </thead>
                    <tbody id="timetable">
    
                    </tbody>
                </table>

                <div class="alert alert-info" id="comment"></div>

                <div class="input-group mb-2">
                    <button class="btn btn-success col-9 text-start">
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Initial Task Allocated
                    </button>
                    <input id="allocated_task" type="number" class="form-control" step="5" min="20" max="150" placeholder="130" value="130">
                </div>

                <div class="input-group mb-2">
                    <button class="btn btn-primary col-9 text-start">
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Expected Additional Task
                    </button>
                    <input id="predicted_additional_task" type="number" class="form-control" step="0" min="0" max="50" placeholder="20" value="20">
                </div>

                <div class="mb-5"></div>
            <!-- </div>             -->
        </div>


        <!-- Latest compiled JavaScript -->
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/jquery-1.9.1.min.js"></script>
        <script src="./js/dayjs.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
